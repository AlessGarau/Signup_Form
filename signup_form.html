<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=$, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>

<body>
    <div class="container">
        <div class="left whiteText">
            <h1>
                Learn to code by watching others
            </h1>
            <p id="leftP">see how experienced developers solve problems in real-time. Watching scripted tutorials is great but
                understanding how developers think is invaluable.</p>
        </div>
        <div class="right">
            <button type="button" id="TryIt">
                <p class="whiteText buttonText">Try it free 7 days <span id="dollar">then $20/mo. thereafter</span></p>
            </button>
            <input type="text" placeholder="First Name" id="FirstName" value="" name="First Name">
            <input type="text" placeholder="Last Name" id="LastName" value="" name="Last Name">
            <input type="text" placeholder="Email Address" id="EmailAddress" value="" name="Email Address">
            <input type="text" placeholder="Password" id="Password" value="" name="Password">
            <button type="button" id="FreeTrial">
                <p class="whiteText buttonText">CLAIM YOUR FREE TRIAL</p>
            </button>
            <p>By clicking the button, you are agreeing to our Terms and Services</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
